<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
          rel="stylesheet">
    <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
<div class="container">
    <div class="main-image">
        <img src="images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Perfume">
    </div>
    <div class="main-description">
        <div class="title">PERFUME</div>
        <h1>Gabrielle Essence Eau De Perfume</h1>
        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
            <span class="discount-price">$149.99</span>
            <span class="main-price">$169.99</span>
        </div>
        <div class="button">
            <button class="btn">
                <img class="btn-img" src="images/icon-cart.svg" alt="cart">
                <span class="btn-text"></span>Add to Cart
            </button>
        </div>
    </div>
</body>
</html>
